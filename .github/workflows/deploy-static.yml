name: Deploy Static Assets

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # 获取完整历史，确保能访问所有分支

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Check if static branch exists
        id: check-branch
        run: |
          if git show-ref --verify --quiet refs/remotes/origin/static; then
            echo "branch_exists=true" >> $GITHUB_OUTPUT
          else
            echo "branch_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create static branch if not exists
        if: steps.check-branch.outputs.branch_exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout --orphan static
          git reset --hard
          git commit --allow-empty -m "Initial commit for static branch"
          git push origin static

      - name: Deploy to static branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: static
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Deploy static assets from release branch"

      - name: Purge jsDelivr Cache
        run: |
          sudo apt-get update && sudo apt-get install -y curl
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/index.js || true
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/vendor.js || true
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/vendor-swiper.js || true
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/vendor-react.js || true
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/page-archivespage.js || true
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/page-homepage.js || true
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/page-toolspage.js || true
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/vendor-prismjs.js || true
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/page-postpage.js || true
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/vendor-swiper.css || true
          curl --fail-with-body https://purge.jsdelivr.net/gh/scarletborder/bloggerv2@static/assets/index.css || true
